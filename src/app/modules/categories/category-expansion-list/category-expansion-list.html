<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title> {{metaCategory()?.name}} </mat-panel-title>
    <mat-panel-description> {{metaCategory()?.description}} </mat-panel-description>
    <mat-panel-description>
      {{metaCategory()?.updatedAt||metaCategory()?.createdAt | date:'short':'':'ru'}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  @if (metaCategory()?.categories?.list; as List ){
  @if(List.length){
  <app-category-wrapper [categories]="List" />
  }
  @else {
  <p>Нет тем для отображения</p>
  }
  }
</mat-expansion-panel>
